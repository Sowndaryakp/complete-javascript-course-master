<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .remove-task {
      color: rgb(161, 161, 0);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <!-- <h2>Task List</h2> -->
          <div class="card-content">
          <span class="card-title">Task List</span>
          <!-- Task Input Section -->
          <!-- <div class="input-group mb-3">
            <input type="text" id="newTaskInput" class="form-control" placeholder="New Task">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
          </div> -->
          <div class="row">
            <form id="task-form">
                <div class="input-field col s12">
                    <input type="text" name="task" id="task" value="Walk the dog" >
                    <label for="task" >New Task</label>
                </div>
            </form>
            <input type="submit" value="Add Task" class="btn btn-primary " >
            </form>
          </div>

          <!-- Task List Section -->
          <div class="card-action">
          <h3 class="task" id="task-title">Tasks</h3>
          <ul id="taskList" class="list-group mb-3">
            <!-- Tasks will be dynamically added here -->
            <li class="list-group-item d-flex justify-content-between align-items-center">List Item
              <span class="remove-task">&times;</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">List Item
                <span class="remove-task">&times;</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">List Item
                <span class="remove-task">&times;</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">List Item
                <span class="remove-task">&times;</span>
              </li>
              <!-- <li class="collection-item">List Item
                <a href="#" class="delete-item secondary-content">
                  <i class="fa fa-remove"></i>
                </a>
              </li> -->
          </ul>
        </div>

          <!-- Clear Tasks Button -->
          <!-- <button class="clear-tasks btn btn-danger" id="clearTasksBtn" href="#">Clear Tasks</button> -->
            <a class="clear-tasks btn btn-danger" href="#">Clear Tasks</a>
          <!-- JavaScript -->
          <script>
            // Add Task Button Click Event
            document.getElementById('addTaskBtn').addEventListener('click', function() {
              const taskInput = document.getElementById('newTaskInput');
              const taskText = taskInput.value.trim();

              if (taskText !== '') {
                const taskList = document.getElementById('taskList');

                // Create new task item
                const newTaskItem = document.createElement('li');
                newTaskItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                newTaskItem.innerHTML = taskText + ' <span class="remove-task">&times;</span>';

                // Add event listener to the remove "x"
                newTaskItem.querySelector('.remove-task').addEventListener('click', function() {
                  taskList.removeChild(newTaskItem);
                });

                // Append new task to the list
                taskList.appendChild(newTaskItem);
                taskInput.value = '';  // Clear input field
              }
            });

            // Clear Tasks Button Click Event
            document.getElementById('clearTasksBtn').addEventListener('click', function() {
              const taskList = document.getElementById('taskList');
              taskList.innerHTML = '';  // Clear all tasks
            });

            // Add functionality to remove existing tasks
            document.querySelectorAll('.remove-task').forEach(removeBtn => {
              removeBtn.addEventListener('click', function() {
                const taskItem = this.parentElement;
                taskItem.parentElement.removeChild(taskItem);
              });
            });
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
